frequency: 30

sensor_timeout: 0.1

print_diagnostics: true

two_d_mode: true

debug: true

debug_out_file: ${HOME}/rosDebug/ekf/ekf_debug.txt

publish_tf: true

map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: odom

odom0: /odom

#Our velocity estimates are better than pos but put z to zero all the time
odom0_config: [false,false,false,
               false,false,false,
               true,true,false,
               false,false,true,
               false,false,false]

odom0_queue_size: 10

odom0_nodelay: true
odom0_relative: false
odom0_differential: true


imu0: /uavcanRosBridge/uavcan_ros_bridge/Imu

imu0_config: [false,false,false,
              true,true,true,
              false,false,false,
              true,true,true,
              true,true,true] 

imu0_nodelay: true

imu0_differential: false

imu0_queue_size: 10

imu0_remove_gravitational_acceleration: true

#during the prediction step if no input for acceleration is available. The velocity at time t+1 is the same as velocity at time t.
#The corrected velocity is then a weighted average of old velocity and new velocity. If the robot is rotating this could lead to 
#slow convergence to true state. Enabling the below param allows the filter to check if for an acceleration control command issued
#at the prediction step and use that as an input for prediction. 
use_control: true

stamped_control: false

control_timeout: 0.2

# which velocities are being controlled  [vx,vy,vz,wx,wy,wz]
control_config: [true,false,false,false,false,true]

