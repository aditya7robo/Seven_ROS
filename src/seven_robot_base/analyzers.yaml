sensors:
 type: AnalyzerGroup
 path: Sensors
 analyzers:
  imu:
   type: GenericAnalyzer
   path: IMU
   timeout: 5.0
   find_and_remove_prefix: 'uavcanRosBridge/uavcan_ros_bridge/imu'
   num_items: 3

odom:
 type: AnalyzerGroup
 path: Odom
 analyzers:
  odom:
   type: GenericAnalyzer
   path: Odom
   timeout: 5.0
   find_and_remove_prefix: 'uavcanRosBridge/uavcan_ros_bridge/odometry'
   num_items: 3
